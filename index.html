<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/858d6c2453.js" crossorigin="anonymous"></script>
    <title>Rate</title>
  </head>
  <body>
    <main class="container">
      <!-- First Content rate -->

      <section class="rate-content">
        <img src="images/star.svg" alt="star rate" class="image-star" />
        <h1 class="title">How did we do?</h1>
        <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rate-values">
          <button class="rate-button">1</button>
          <button class="rate-button">2</button>
          <button class="rate-button">3</button>
          <button class="rate-button">4</button>
          <button class="rate-button">5</button>
        </div>
        <button type="submit" class="submit-button">SUBMIT</button>
      </section>

      <!-- Next Content Rate -->

      <section class="rate-result">
        <img src="images/phone.svg" alt="phone-card" class="phone" />
        <p class="rate-star-result">PlaceHolder</p>
        <h1 class="result-title">Thank you!</h1>
        <p class="result-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
